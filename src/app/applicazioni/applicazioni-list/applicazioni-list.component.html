<h1>Elenco applicazioni</h1>
    <div>
      <h3>
        Fix Row Height
        <small>
          <a href="https://github.com/swimlane/ngx-datatable/blob/master/demo/basic/basic-fixed.component.ts" target="_blank">
            Source
          </a>
        </small>
      </h3>
     <div *ngFor="let applicazione of applicazioni | async">
  		<p>{{ applicazione.id }}</p>
		<input [(ngModel)]="applicazione.nome" id="nomeApp" placeholder="Add your own note" class="input">  		
  		<p>{{ applicazione.codice }}</p>
  		<p>{{ applicazione.time }}</p>
 		<button class="button is-success" (click)="saveNomeclickHandler()" [disabled]="applicazione.nome?.length < 5 || applicazione.nome?.length > 200">  
		  Modifica Nome
		</button>
